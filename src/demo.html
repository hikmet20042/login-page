<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Log In</title>
  </head>

  <body class="h-screen bg-[#82A0ED] flex justify-center">
    <div class="bg-[#1C161F] w-1/4 h-80 my-auto rounded-2xl">
      <div class="text-white flex justify-center gap-14 mt-12 text-xl mb-10">
        <div class="tabs relative active cursor-pointer pl-2 pr-3">Log In</div>
        <div class="tabs relative cursor-pointer pl-1">Sign Up</div>
      </div>
      <div class="flex flex-col text-[#C29B9B] mr-12 ml-12">
        <label class="text-xs">USERNAME</label>

        <input
          type="text"
          class="bg-[#6A3535] rounded-lg opacity-60 p-1 mb-3"
        />

        <label class="text-xs">PASSWORD</label>

        <input
          type="password"
          class="bg-[#6A3535] opacity-60 rounded-lg p-1 mb-10"
        />
        <div class="mx-auto text-2xl text-white">
          <button class="bg-[#272050] px-5 py-1 rounded-3xl">LOGIN</button>
        </div>
      </div>
    </div>
  </body>
</html>
